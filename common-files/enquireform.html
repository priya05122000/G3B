<div class="menu-list widget">
    <h4>Enquire Now</h4>
    <form action="send" method="post">

        <input type="text" name="first_name" placeholder="First Name *" class="form-control service-form" required>
        <input type="text" name="last_name" placeholder="Last Name *" class="form-control service-form" required>

        <input type="email" name="email" placeholder="Email Address *" class="form-control service-form" required>
        <input type="tel" name="phone" placeholder="Phone Number *" class="form-control service-form" required>

        <select name="destination" class="form-control service-form" required>
            <option value="">Select Study Destination *</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Australia">New Zealand</option>
            <option value="Ireland">Ireland</option>
            <option value="Germany">Germany</option>
        </select>

        <input type="text" name="subject" placeholder="Subject *" class="form-control service-form">

        <textarea rows="4" name="message" placeholder="Write Your Message" class="form-control service-form"></textarea>


        <div class="form-group">
            <div class="g-recaptcha" name="g-recaptcha" id="rcaptcha"
                data-sitekey="6LdTVEMrAAAAAMcNctRNu1hLa3p1QVSCWqdMpUNp"></div>
            <span id="captcha" class="text-danger"></span>
        </div>

        <div class="submit-btn">
            <button type="submit" name="submit" value="submit" id="submitContact"
                class="all-ser-btn btn radius-xl btn-lg">Submit</button>
        </div>
    </form>
</div>
